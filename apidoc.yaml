paths:
  /apotheke:
    get:
      tags:
        - apotheke
      summary: Add a new apotheke
      operationId: getapotheke
      responses:
        '405':
          description: Invalid input
    post:
      tags:
        - apotheke
      summary: Add a new apotheke
      operationId: addapotheke
      responses:
        '405':
          description: Invalid input
      security:
        - apothekearzt_auth:
            - 'write:apothekes'
            - 'read:apothekes'
      requestBody:
        $ref: '#/components/requestBodies/apotheke'
  '/apotheke/{apothekeId}':
    get:
      tags:
        - apotheke
      summary: Find apotheke by ID
      description: Returns a single apotheke
      operationId: getapothekeById
      parameters:
        - name: apothekeId
          in: path
          description: ID of apotheke to return
          required: true
          schema:
            type: integer
            format: int64
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/apotheke'
            application/xml:
              schema:
                $ref: '#/components/schemas/apotheke'
        '400':
          description: Invalid ID supplied
        '404':
          description: apotheke not found
      security:
        - api_key: []
    put:
      tags:
        - apotheke
      summary: Updates a apotheke in the arzt with form data
      operationId: updateapothekeWithForm
      parameters:
        - name: apothekeId
          in: path
          description: ID of apotheke that needs to be updated
          required: true
          schema:
            type: integer
            format: int64
      responses:
        '405':
          description: Invalid input
      security:
        - apothekearzt_auth:
            - 'write:apothekes'
            - 'read:apothekes'
      requestBody:
        content:
          application/x-www-form-urlencoded:
            schema:
              type: object
              properties:
                name:
                  description: Updated name of the apotheke
                  type: string
                status:
                  description: Updated status of the apotheke
                  type: string
    delete:
      tags:
        - apotheke
      summary: Deletes a apotheke
      operationId: deleteapotheke
      parameters:
        - name: api_key
          in: header
          required: false
          schema:
            type: string
        - name: apothekeId
          in: path
          description: apotheke id to delete
          required: true
          schema:
            type: integer
            format: int64
      responses:
        '400':
          description: Invalid ID supplied
        '404':
          description: apotheke not found
      security:
        - apothekearzt_auth:
            - 'write:apothekes'
            - 'read:apothekes'
  
