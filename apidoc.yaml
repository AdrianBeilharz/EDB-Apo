externalDocs:
  description: Find out more about Swagger
  url: 'http://swagger.io'
components:
  schemas:
    anschrift:
      type: object
      required:
        - strasse
        - nummer
        - plz
        - ort
      properties:
        strasse:
          type: string
          example: Eine Strasse
        nummer:
          type: integer
          format: int64
          example: 5
        plz:
          type: integer
          format: int64
          example: 54321
        ort:
          type: string
          example: hier
    apotheke:
      type: object
      required:
        - name
        - anschrift
      properties:
        id:
          type: string
          format: uuid
        name:
          type: string
          example: Apotheke xy
        anschrift:
          $ref: '#/components/schemas/anschrift'
    benutzer:
      type: object
      required:
        - name
        - passwort
        - apotheke
      properties:
        id:
          type: string
          format: uuid
        vorname:
          type: string
          example: Karl-Heinz
        name:
          type: string
          example: M체ller
        passwort:
          type: string
          example: acd_123
        apotheke:
          type: string
          format: uuid
    btm:
      type: object
      required:
        - name
        - pzn
        - darreichungsform
        - staerke
        - groesse
        - einheit
        - apotheke
      properties:
        name:
          type: string
          example: urogesic
        darreichungsform:
          type: string
          enum: [Tabletten, Tropfen, Z채pfchen]
          example: Tabletten
        staerke:
          type: integer
          format: int64
          example: 100
        groesse:
          type: integer
          format: int64
          example: 3
        einheit:
          type: string
          enum: [g, mg, ml, Stueck]
          example: g
        apotheke:
          type: string
          format: uuid
    btmbuchung:
      type: object
      required:
        - menge
        - datum
        - btm
        - benutzer
        - typ
      properties:
        benutzer:
          type: string
          format: uuid
        btm:
          type: string
          format: uuid
        menge:
          type: integer
          format: int64
          example: 3
        pruefdatum:
          type: string
          format: date
        typ:
          type: string
          enum: [ZUGANG, ABGANG]
          example: ZUGANG
        anforderungsschein:
          type: string
          example: 08786234
        lieferant:
          type: string
          format: uuid
        rezept:
          type: string
          example: 0038483
        arzt:
          type: string
          format: uuid
        empfaenger:
          type: string
          format: uuid
    arzt:
      type: object
      required:
        - name
        - anschrift
        - apotheke
      properties:
        name:
          type: string
          example: Dr. Streicher
        anschrift:
          $ref: '#/components/schemas/anschrift'
    lieferant:
      type: object
      required:
        - name
        - anschrift
        - apotheke
      properties:
        name:
          type: string
          example: Liefer GmbH
        anschrift:
          $ref: '#/components/schemas/anschrift'
    empfaenger:
      type: object
      required:
        - vorname
        - name
        - anschrift
        - apotheke
      properties:
        vorname:
          type: string
          example: Heiz
        name:
          type: string
          example: Wagner
        anschrift:
          $ref: '#/components/schemas/anschrift'
  requestBodies:
    apotheke:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/apotheke'
      description: apotheke
      required: true
    benutzer:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/benutzer'
      description: benutzer einer apotheke
      required: true
    btm:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/btm'
    btmbuchung:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/btmbuchung'
    arzt:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/arzt'
    lieferant:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/lieferant'
    empfaenger:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/empfaenger'
  securitySchemes:
    apothekearzt_auth:
      type: oauth2
      flows:
        implicit:
          authorizationUrl: 'http://apothekearzt.swagger.io/oauth/dialog'
          scopes:
            'write:apothekes': modify apothekes in your account
            'read:apothekes': read your apothekes
    api_key:
      type: apiKey
      name: api_key
      in: header
